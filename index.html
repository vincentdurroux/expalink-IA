<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>ExpaLink - Connect Globally</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-emerald: #45a081;
            --brand-indigo: #2e75c2;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fbfbfd;
            color: #1d1d1f;
            -webkit-font-smoothing: antialiased;
            /* Scroll linéaire natif sans effet d'amorti (smooth) */
            scroll-padding-top: 80px;
        }

        /* Apple Blur Header Fix */
        .apple-blur {
            backdrop-filter: saturate(180%) blur(20px);
            background-color: rgba(255, 255, 255, 0.72);
        }

        /* FIX: Google Autocomplete Dropdown Visibility & Width */
        .pac-container {
            background-color: #fff !important;
            z-index: 11000 !important;
            border-radius: 24px !important;
            border: 1px solid rgba(0,0,0,0.05) !important;
            margin-top: 12px !important;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25) !important;
            font-family: 'Inter', sans-serif !important;
            padding: 10px 0 !important;
            min-width: 320px !important; /* Force une largeur minimale plus confortable */
        }

        .pac-item {
            padding: 14px 24px !important;
            cursor: pointer !important;
            border-top: 1px solid #f9fafb !important;
            display: flex !important;
            align-items: center !important;
            gap: 12px !important;
            font-size: 15px !important;
            color: #4b5563 !important;
            transition: background-color 0.2s ease;
        }

        .pac-item:first-child {
            border-top: none !important;
        }

        .pac-item:hover {
            background-color: #f3f4f6 !important;
        }

        .pac-item-query {
            font-size: 15px !important;
            font-weight: 700 !important;
            color: #111827 !important;
        }

        .pac-icon {
            margin-top: 0 !important;
            filter: grayscale(1) opacity(0.4) !important;
        }

        .pac-logo:after {
            display: none !important; /* Cache le logo Google pour un aspect plus épuré si souhaité */
        }

        .apple-card {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            transition: transform 0.2s cubic-bezier(0.2, 0, 0, 1), box-shadow 0.2s ease;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.04); }
            100% { transform: scale(1); }
        }

        .animate-heartbeat {
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes petal-arrival {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-petal-stagger-1 { animation: petal-arrival 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .animate-petal-stagger-2 { animation: petal-arrival 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards; }
        .animate-petal-stagger-3 { animation: petal-arrival 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s forwards; }

        @keyframes brand-text {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-brand-text {
            background-size: 200% auto;
            animation: brand-text 8s ease infinite;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }

        h1, h2, h3 {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.02em;
        }
    </style>
    
    <script>
      window.googleMapsRestricted = false;
      window.gm_authFailure = function() {
        console.warn("ExpaLink: Auth Failure.");
        window.googleMapsRestricted = true;
        window.dispatchEvent(new CustomEvent('google-maps-auth-failure'));
      };
      // La bibliothèque react-google-maps gère sa propre initialisation
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.0.0,react-dom@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.35.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.46.1",
    "i18next": "https://esm.sh/i18next@23.11.5",
    "react-i18next": "https://esm.sh/react-i18next@14.1.2?deps=react@19.0.0,i18next@23.11.5",
    "i18next-browser-languagedetector": "https://esm.sh/i18next-browser-languagedetector@8.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "stripe": "https://esm.sh/stripe@^20.3.1",
    "@react-google-maps/api": "https://esm.sh/@react-google-maps/api@2.20.3?deps=react@19.0.0,react-dom@19.0.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
